<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Fatorização Primária</title>
  </head>
  <body>
    <div style="text-align: center" class="container">
      <div class="card" class="centered-element">
        <h2>Calculadora de Fatorização Primária</h2>
        <p style="font-size: small">
          Os fatores primários de um número são todos inteiros abaixo desse
          número que são divisíveis em número, bem como 1. Por exemplo, os
          fatores primarios de 12 são 1, 2, 3, 4, 6 e 12.
        </p>
        <form>
          <label for="n">Digite um número:</label><br />
          <input
            type="number"
            id="n"
            name="n"
            min="2"
            max="100"
            required
          /><br />
        </form>
        <button type="button">Fatorar</button>
      </div>
    </div>
  </body>
</html>

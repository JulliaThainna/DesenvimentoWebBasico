<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <title>Forms and JS</title>
  </head>
  <body>
    <div>
      <h1>Forms and JS</h1>
      <div>
        <h2>Capturing radio values</h2>
        <p>Select your gender:</p>
        <p>
          Gender:
          <input type="radio" name="gender" value="Male" />Male
          <input type="radio" name="gender" value="Female" />Female
          <input type="radio" name="gender" value="Other" />Other
        </p>
        <button onclick="getRadio()">Send</button>
        <div id="radioResult"></div>
      </div>
    </div>

    <div>
      <h2>Which select element was selected?</h2>
      <p>Select your plan</p>
      <select id="select1">
        <option value="Free">Free</option>
        <option value="Basic">Basic</option>
        <option value="Premium">Premium</option>
      </select>
      <p>The selected plan is <span class="plan"></span></p>
      <button onclick="getOp()">Click here to see the selected plan</button>
    </div>

    <div>
      <h2>Checkbox elements</h2>
      <p>Which are your properties?</p>
      <p>
        Work
        <input type="checkbox" value="Work" />
      </p>
      <p>
        Health
        <input type="checkbox" value="Health" />
      </p>
      <p>
        Studies
        <input type="checkbox" value="Studies" />
      </p>
      <button onclick="getCheckBox()">Send</button>
      <p>My priorities are <span id="priorities"></span></p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>Forms</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
        <div id="carouselSW" class="carousel slide" style="width: 25rem;">
            <div class="carousel-inner swCards">
                <div class="carousel-item active">
                    <div class="card border-0">
                        <img src="img/cat-bichinho.jpg" alt="cat-ewoke" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Teste</h3>
                            <p class="card-text">hhahahahaha coringuei</p>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="card border-0">
                        <img src="img/cat-sith.webp" alt="cat-sith" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Teste</h5>
                            <p class="card-text">hhahahahaha coringuei</p>
                            <a href="#" class="btn btn-dark">dsikjfhjsikd</a>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="card border-0">
                        <img src="img/cat-jedi.webp" alt="cat-jedi" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Teste</h5>
                            <p class="card-text">hhahahahaha coringuei</p>
                            <a href="#" class="btn btn-dark">dsikjfhjsikd</a>
                        </div>
                    </div>
                </div>
            </div>

            <button 
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselSW"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button 
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselSW"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    <div class="d-flex justify-content-center align-items-center divFormSides">  
        <div class="form-check formSide">
            <input class="form-check-input" type="radio" name="formSides" id="sideNeutral" value="neutral">
            <label class="form-check-label" for="sideNeutral">
                just a lirou ewok
            </label>
        </div>
    
        <div class="form-check formSide mx-4">
            <input class="form-check-input" type="radio" name="formSides" id="sideSith" value="dark">
            <label class="form-check-label" for="sideSith">
                just a lirou sith
            </label>
        </div>
    
        <div class="form-check formSide">
            <input class="form-check-input" type="radio" name="formSides" id="sideJedi" value="light">
            <label class="form-check-label" for="sideJedi">
                just a lirou jedi
            </label>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-4">
        <button class="btn" id="button-choose" onclick="getRadio()">
            <h4>Choose your side</h4>
        </button>
        <h2 id="msg-choose-side"></h2>
    </div>
  </body>
</html>

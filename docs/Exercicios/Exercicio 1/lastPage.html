<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Cat Wars</title>
</head>
<body onload="showCard(), appearCheckbox()">
    <div class="container-fluid row div-arrow mb-3 mt-3 mx-0" style="visibility: visible;">
        <div class="col-6 d-flex justify-content-start">
            <a href="./index.html"><i class="bi bi-chevron-left align-items-center"></i></a>
        </div>
    </div>
    <div class="row mx-1" style="color:white">
        <div class="col-md-6 px-5">
            <div id="carouselSW" class="carousel slide">
                <div class="carousel-inner swCards">
                    <div class="col-4 carousel-item active" id="showCard"></div>
                </div>
            </div>
        </div>

        <div class="col-md-6 mt-3 px-5">
            <div class="row gx-0 mb-4" id="div-input-name">
                <label for="input-name" class="form-label">Your name</label>
                <input id="input-name" type="text" class="form-control" placeholder="Boba Fett da Silva" aria-label="Your name" aria-describedby="basic-addon1">
            </div> 

            <div class="row gx-0 mb-4">
                <label for="select-movie">What's your favorite movie?</label>
                <select class="form-select button-choose" id="select-movie">
                    <option value="1" selected>Star Wars Episode I: The Phantom Menace (1999)</option>
                    <option value="2">Star Wars Episode II: Attack of the Clones (2002)</option>
                    <option value="3">Star Wars Episode III: Revenge of the Sith (2005)</option>
                    <option value="4">Star Wars Episode IV: A New Hope (1977)</option>
                    <option value="5">Star Wars Episode V: The Empire Strikes Back (1980)</option>
                    <option value="6">Star Wars Episode VI: Return of the Jedi (1983)</option>
                    <option value="7">Star Wars Episode VII: The Force Awakens (2015)</option>
                    <option value="8">Star Wars Episode VIII: The Last Jedi (2017)</option>
                </select>
            </div>

            <div class="row gx-0 mb-4">
                <label for="checkbox-mission">Choose your missions</label>
                <ul class="list-group formSide" id="checkbox-mission"></ul>
            </div>

            <div class="row mt-3 gx-0">
                <button class="btn button-choose" onclick="submitInfos()">
                    Submit
                </button>
            </div>
        </div>

        <div class="text-center container mt-5">
            <div class="song-theme"></div>
            <h4 id="h4-history" style="color: aqua; font-family: Arial, Helvetica, sans-serif; font-weight: bold;"></h4>   
            <h5 id="h5-history" style="color: aqua; font-family: Arial, Helvetica, sans-serif;"></h5>
        </div>
    </div>
</body>
</html>

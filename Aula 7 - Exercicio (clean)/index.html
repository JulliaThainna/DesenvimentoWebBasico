<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Cat Wars</title>
  </head>
  <body>
    <div class="container-fluid row mx-0 div-arrow mt-3">
        <div class="col-6">
            <a href="./index.html"><i class="bi bi-chevron-left"></i></a>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <a href="./lastPage.html"><i class="bi bi-chevron-right align-items-center"></i></a>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="height: 65vh;">
        <div id="carouselSW" class="carousel slide" style="width: 35rem;">
            <div class="carousel-inner swCards">
                <div class="carousel-item active">
                    <img src="img/cat-neutral.jpg" alt="cat-neutral" class="card-img">
                </div>
                <div class="carousel-item">
                    <img src="img/cat-dark.jpg" alt="cat-dark" class="card-img">
                </div>
                <div class="carousel-item">
                    <img src="img/cat-light.jpg" alt="cat-light" class="card-img">
                </div>
            </div>

            <button 
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselSW"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button 
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselSW"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center divFormSides">  
        <div class="formSide list-group">
            <li class="list-group-item">
                <input class="form-check-input" type="radio" name="formSides" id="sideNeutral" value="neutral">
                <label class="form-check-label mx-1" for="sideNeutral">
                    i'm just a little ewok
                </label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input" type="radio" name="formSides" id="sideSith" value="dark">
                <label class="form-check-label mx-1" for="sideSith">
                    i love anakin skywalker
                </label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input" type="radio" name="formSides" id="sideJedi" value="light">
                <label class="form-check-label mx-1" for="sideJedi">
                    i wanna be a rebel
                </label>
            </li>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-4">
        <button class="btn button-choose" onclick="getRadio()">
            <h4>Choose your side</h4>
        </button>
        <h2 id="msg-choose-side"></h2>
    </div>

    <div id="song-theme"></div>
  </body>
</html>

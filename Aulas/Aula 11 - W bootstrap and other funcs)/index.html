<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container p-3">
        <div id="form-info">
            <div class="mb-3 row"> <!--form-group não existe mais no bootstrap 5: substituido por mb-3-->
                <label for="name" class="col-2 col-form-label">Name</label>
                <div class="col">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-2 col-form-label">Email</label>
                <div class="col">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="password" class="col-2 col-form-label">Password</label>
                <div class="col">
                    <input type="password" class="form-control" id="password">
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contains letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-6">
                    <label for="birth" class="col-2 col-form-label">Birth Date</label>
                    <div class="col">
                        <input type="date" class="form-control" id="birth">
                    </div>
                </div>

                <div class="col-6">
                    <label for="state" class="col-2 col-form-label">State</label>
                    <div class="col">
                        <select class="form-select" id="state">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="save()">Save</button>
        </div>
    </div>

    <div class="container">
        <div>
            <table class="table" id="table-infos">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Birth Date</th>
                        <th scope="col">State</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

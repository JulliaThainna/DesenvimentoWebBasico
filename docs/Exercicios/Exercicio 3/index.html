<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Gerador de número aleatório</title>
  </head>
  <body class="overflow-hidden">
    <div
      class="d-flex justify-content-center align-items-center mt-5 text-center"
      style="height: 100vh;"
    >
      <div
        class="container-fluid align-items-center shadow rounded-4 scale-up"
        style="width: max-content"
      >
        <h2 class="pt-5">Gerador de número aleatório</h2>
        <p>Escolha o intervalo para gerar o seu número</p>
        <form
          id="myForm"
          class="row justify-content-center mt-5"
          onsubmit="return intervalDrawer(), showRandomNumber(), validate()"
        >
          <div class="col-md-auto mt-3">
            <input
              type="number"
              class="form-control"
              placeholder="Mínimo"
              aria-label="Número mínimo"
              id="min"
              required
              oninput="validate()"
            />
          </div>
          <div class="col-md-auto mt-3">
            <input
              type="number"
              class="form-control"
              placeholder="Máximo"
              aria-label="Número máximo"
              id="max"
              required
              oninput="validate()"
            />
          </div>
          <div class="row justify-content-center mt-3">
            <button type="submit" class="btn btn-primary button-draw">
              Sortear
            </button>
          </div>
        </form>

        <h6 class="text-center pt-4" id="randomNumber-text">
          Número sorteado: <span id="random"></span>
        </h6>
      </div>
    </div>

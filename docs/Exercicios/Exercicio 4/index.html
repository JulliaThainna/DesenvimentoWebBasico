<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Calcula Média</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center mt-5" style="height: 90vh;">
        <div class="container-fluid align-items-center shadow rounded-4 mx-5">
            <h2 class="pt-5 text-center">Calculadora de média</h2>
            <p style="font-size: larger;" class="text-center">Insira suas notas</p>
            <form id="myForm" class="row justify-content-center mt-5" onsubmit="return showMedia()"> 
                <div class="row container row-name mb-3">
                    <label for="name" class="px-0">Nome</label>  
                    <input type="text" class="form-control" placeholder="José Bezerra da Silva" id="name" required/>
                </div>
                <div class="col-md-auto">
                    <label for="name">Nota 1</label>
                    <input type="number" class="form-control" placeholder="Nota" id="n1" required/>
                </div>
                <div class="col-md-auto">
                    <label for="name">Nota 2</label>
                    <input type="number" class="form-control" placeholder="Nota" id="n2" required/>
                </div>
                <div class="col-md-auto">
                    <label for="name">Nota 3</label>
                    <input type="number" class="form-control" placeholder="Nota" id="n3" required/>
                </div>
                <div class="col-md-auto">
                    <label for="name">Nota 4</label>
                    <input type="number" class="form-control" placeholder="Nota" id="n4" required/>
                </div>

                <div class="row justify-content-center mt-3">
                <button type="submit" class="btn btn-primary button-draw">
                    Calcular média
                </button>
                </div>
            </form>

            <h6 class="text-center pt-4" id="media-text">
                Nome do(a) aluno(a): <span id="nome-aluno"></span>
                <br>
                Média: <span id="media"></span>
                <br>
                <span style="color: white;" id="situacao"></span>
            </h6>
        </div>
  </div>
</body>
</html>

<!--
Desenvolva um formulário WEB que receba 4 notas e o nome de um aluno:
Imprima a nota média do aluno;
Exiba também a situação do aluno -  aprovado (média > 6,0), reporvado (media < 2,0), recuperação (média entre 2,1 e 5,9);
Caso o aluno seja aprovado o fundo do texto de resposta deve ser verde;
Caso o aluno seja reprovado o fundo do texto deve ser vermelho;
Caso o aluno esteja de recuperação o funco do texto deve ser azul;
-->
